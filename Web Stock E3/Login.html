    <script>
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ò‡∏µ‡∏°
        function toggleTheme() {
            const body = document.body;
            const navbar = document.querySelector("header");
            const loginSection = document.querySelector(".bg-indigo-600");
            const logo = document.getElementById("logo");
            const toggle = document.getElementById("themeToggle");
            const isDarkMode = toggle.checked;

            if (isDarkMode) {
                logo.src = "image/logo_player/dark_logo.png"; // ‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î‡∏™‡∏µ‡πÄ‡∏Ç‡πâ‡∏°
                body.classList.add("dark-mode");
                body.style.backgroundColor = "#10142b"; // ‡∏¢‡∏±‡∏á‡∏Ñ‡∏á‡πÑ‡∏ß‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏±‡∏ô‡∏Å‡∏±‡∏ö CSS ‡πÄ‡∏î‡∏¥‡∏°
                navbar.style.backgroundColor = "#1a1f36";
                loginSection.style.backgroundColor = "#232c58";
            } else {
                logo.src = "image/logo_player/light_logo.png"; // ‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î‡∏õ‡∏Å‡∏ï‡∏¥/‡πÇ‡∏´‡∏°‡∏î‡∏™‡∏ß‡πà‡∏≤‡∏á
                body.classList.remove("dark-mode");
                body.style.backgroundColor = ""; // ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÉ‡∏ä‡πâ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏°‡∏î‡∏™‡∏ß‡πà‡∏≤‡∏á
                navbar.style.backgroundColor = "";
                loginSection.style.backgroundColor = "";
            }

            localStorage.setItem("theme", isDarkMode ? "dark" : "light");
        }

        // ‡πÇ‡∏´‡∏•‡∏î‡∏ò‡∏µ‡∏°‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
        window.onload = function () {
            const savedTheme = localStorage.getItem("theme");
            const toggle = document.getElementById("themeToggle");
            const body = document.body;
            const navbar = document.querySelector("header");
            const loginSection = document.querySelector(".bg-indigo-600");
            const logo = document.getElementById("logo");

            if (savedTheme === "dark") {
                toggle.checked = true;
                body.classList.add("dark-mode");
                logo.src = "image/logo_player/dark_logo.png";
                body.style.backgroundColor = "#10142b";
                navbar.style.backgroundColor = "#1a1f36";
                loginSection.style.backgroundColor = "#232c58";
            } else {
                body.classList.remove("dark-mode");
                logo.src = "image/logo_player/light_logo.png";
                body.style.backgroundColor = "#10142b";
				navbar.style.backgroundColor = "#1a1f36";
				loginSection.style.backgroundColor = "#232c58";
            }
        };
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏´‡∏ô‡πâ‡∏≤

            const formData = new FormData(this);

            fetch("login.php", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡πà‡∏≤‡πÉ‡∏ô LocalStorage
                        localStorage.setItem("username", data.username);
                        localStorage.setItem("email", data.email);
                        localStorage.setItem("role", data.role);
                        localStorage.setItem("isLoggedIn", "true");

                        // ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ HomePage
                        window.location.href = "HomePage.html";
                    } else {
                        alert(data.message); // ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏ñ‡πâ‡∏≤‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>

/* General Styles */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevent scrolling during loading */
    font-family: 'Arial', sans-serif;
    background-color: #0C1326; /* Default background */
}

/* Fullscreen Loading Container */
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #0C1326; /* Dark background */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
    z-index: 9999;
}

/* Background Animation Split */
.background {
    position: absolute;
    width: 100%;
    height: 50%;
    background-color: #070F1F;
    z-index: 1;
}
.background.top {
    top: 0;
    animation: slide-out-top 1.5s ease 2.5s forwards;
}
.background.bottom {
    bottom: 0;
    animation: slide-out-bottom 1.5s ease 2.5s forwards;
}

/* Text Animation */
.loading-text-container {
    position: relative;
    display: flex;
    align-items: center;
    z-index: 2;
}

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingScreen = document.querySelector('.loading-screen');
            if (loadingScreen) {
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 4000);
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ò‡∏µ‡∏°
            const themeToggle = document.getElementById("theme-toggle");
            const body = document.body;
            const toggleLabel = document.getElementById("toggle-label");

            if (themeToggle && body && toggleLabel) {
                // ‡πÇ‡∏´‡∏•‡∏î‡∏ò‡∏µ‡∏°‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ
                const savedTheme = localStorage.getItem("theme");
                if (savedTheme) {
                    body.classList.add(savedTheme);
                    if (savedTheme === "light-theme") {
                        themeToggle.checked = true;
                        toggleLabel.textContent = "‚òÄÔ∏è";
                    }
                }

                // ‡∏™‡∏•‡∏±‡∏ö‡∏ò‡∏µ‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°
                themeToggle.addEventListener("change", () => {
                    if (themeToggle.checked) {
                        body.classList.add("light-theme");
                        body.classList.remove("dark-theme");
                        localStorage.setItem("theme", "light-theme");
                        toggleLabel.textContent = "‚òÄÔ∏è";
                    } else {
                        body.classList.add("dark-theme");
                        body.classList.remove("light-theme");
                        localStorage.setItem("theme", "dark-theme");
                        toggleLabel.textContent = "üåô";
                    }
                });
            }
        });
    </script>

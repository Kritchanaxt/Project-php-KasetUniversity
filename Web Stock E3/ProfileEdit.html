			.background.top {

			.background.bottom {

			function updateTime() {
				const timeInput = document.getElementById("revenue"); // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å input
				const now = new Date(); // ‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
				// ‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÄ‡∏ß‡∏•‡∏≤: HH:MM:SS
				const timeString = now.toLocaleTimeString("en-US", { hour12: false });
				timeInput.value = timeString; // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ñ‡πà‡∏≤‡πÉ‡∏ô input
			}

			// ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏ó‡∏∏‡∏Å ‡πÜ 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
			setInterval(updateTime, 1000);

			// ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
			updateTime();
			document.addEventListener("DOMContentLoaded", () => {
				const explosionGif = document.querySelector(".explosion-gif");
				const explosionText = document.getElementById("explosion-text");

				// Add an event listener to detect when the fade-out animation ends
				explosionGif.addEventListener("animationend", () => {
					explosionText.classList.remove("hidden"); // Show the text
				});
			});
			document.addEventListener("DOMContentLoaded", () => {
				const loadingScreen = document.querySelector(".loading-screen");

				setTimeout(() => {
					loadingScreen.style.display = "none";
				}, 4000);
			});

			// JS toggleTheme
			function toggleTheme() {
				const html = document.documentElement;
				html.classList.toggle("light");
				localStorage.setItem(
					"theme",
					html.classList.contains("light") ? "light" : "dark"
				);
			}

			document.addEventListener("DOMContentLoaded", () => {
				if (localStorage.getItem("theme") === "light") {
					document.documentElement.classList.add("light");
				}
			});
